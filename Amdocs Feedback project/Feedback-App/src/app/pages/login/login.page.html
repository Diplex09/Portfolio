
<ion-content>
  <gl-background-video src="../assets/background_video/Background_video.mp4" poster="../assets/images/amdocs_logo.png"></gl-background-video>
  <ion-grid>
    <ion-row>
      <ion-col class="centeredPage">
        <ion-card class="card">
          <ion-card-header class="ion-text-center">
            <ion-img class="LogoImage" src="../assets/amdocs.svg" alt="logo"></ion-img>
            <ion-card-title class="cardTitle">Feedback channel</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="loginForm">
              <ion-item class="Field">
                <ion-label class="label" position="floating">Username</ion-label>
                <ion-input formControlName="email" type="email" (keyup.enter)="login()" required></ion-input>
              </ion-item>
              <ion-label
                class="formError"
                *ngIf="loginForm.get('email').hasError('required') && formSubmitted">
                *campo requerido
              </ion-label>
          
              <ion-item class="Field">
                <ion-label class="label" position="floating">Password</ion-label>
                <ion-input formControlName="password" type="password" (keyup.enter)="login()" required></ion-input>
              </ion-item>
              <ion-label
                class="formError"
                *ngIf="loginForm.get('password').hasError('required') && formSubmitted">
                *campo requerido
              </ion-label>
          
              <ion-row>
                <ion-col>
                  <a routerLink="/forgot-password" class="Link">Forgot Password?</a>
                  <ion-button (click)="login()" class="loginButton custom-bold" type="submit" expand="block" color="amdocs-salmon">Sign In</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
